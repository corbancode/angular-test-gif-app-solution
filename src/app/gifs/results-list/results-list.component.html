<div>
    <!-- Implement result list here -->
    <i class="fa fa-spinner fa-spin" *ngIf="loading | async">
    </i>

    <div class="row">
        <div class="col-md-3 mb-2" *ngFor="let gif of gifs | async; trackBy:getKey" (click)="showGif(gif)">
            <img [src]="gif.images.downsized_large.url" width="100%" height="250">
            <p class="text-mute">{{ gif.username }}</p>
            <h6 class="text-truncate text-wrap" style="width: 100%">{{ gif.title }}</h6>
        </div>
    </div>
</div>
