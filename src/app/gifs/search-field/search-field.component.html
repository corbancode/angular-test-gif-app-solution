
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" (submit)="search()">
            <div class="form-group">
                <div class="col-md-10">
                    <input [(ngModel)]="query" type="text"
                           name="giphy-search"
                           class="form-control"
                           placeholder="type your search here"
                    />
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default pull-right">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>


<app-results-list
[gifs]="gifs$"
[loading]="loading$"
[error]="error$"></app-results-list>
